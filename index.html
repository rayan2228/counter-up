<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e293b, #111827);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .countDown {
            display: flex;
            gap: 25px;
            background: rgba(55, 65, 81, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            flex-wrap: wrap;
            justify-content: center;
        }

        .item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(145deg, #374151, #1f2937);
            box-shadow: inset 0 3px 8px rgba(255, 255, 255, 0.1);
            width: 120px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .item:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #4b5563, #374151);
        }

        .countDownValue {
            font-size: 3.5rem;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #d1d5db;
        }

        input[type="date"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #374151;
            color: #d1d5db;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 1024px) {
            .item {
                width: 100px;
            }

            .countDownValue {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .countDown {
                gap: 20px;
                padding: 20px;
            }

            .item {
                width: 90px;
            }

            .countDownValue {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .countDown {
                flex-direction: column;
                align-items: center;
            }

            .item {
                width: 100%;
                max-width: 300px;
                margin-bottom: 15px;
            }

            .countDownValue {
                font-size: 2rem;
            }

            h2 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="countDown">
        <input type="date" class="dateInput">
        <div class="item">
            <h2 class="countDownValue">0</h2>
            <h2>Days</h2>
        </div>
        <div class="item">
            <h2 class="countDownValue">0</h2>
            <h2>Hours</h2>
        </div>
        <div class="item">
            <h2 class="countDownValue">0</h2>
            <h2>Minutes</h2>
        </div>
        <div class="item">
            <h2 class="countDownValue">0</h2>
            <h2>Seconds</h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
