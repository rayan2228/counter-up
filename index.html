<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Name Picker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Random Name Picker</h1>
    <textarea id="nameInput" placeholder="Enter names, separated by commas..."></textarea>
    <div class="controls">
      <label for="pickCount">How many names to pick:</label>
      <input type="number" id="pickCount" min="1" value="1">
    </div>
    <button id="pickButton">Pick Name(s)</button>
    <div class="result">
      <p>Selected Names:</p>
      <h2 id="selectedNames">?</h2>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
